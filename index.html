<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS Tutorials</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

<!--  Event modifires -->
  <div id="vue-app">
    <h1>
      Events
    </h1>
    <button @click.once="add(1)">Add a Year</button>  <!--  once means you can click it only once -->
    <button v-on:click="substract(1)">Substract a Year</button> <!--  the same as above -->
    <button @dblclick="add(10)">Add 10 Years</button>
    <button v-on:dblclick="substract(10)">Substract 10 Years</button>
    <p>
      My age is {{ age }}
    </p>
    <div id="canvas"
         v-on:mousemove="updateXY">X = {{ x }}, Y = {{ y }}</div>
    <a @click.prevent="click"
       href="http://wwww.thenetnincja.co.uk">The Net Ninja</a> <!--  prevent is preventDefault -->
  </div>

  <script src="app.js"></script>
</body>
</html>
